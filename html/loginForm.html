<!DOCTYPE html>
<html lang="en">
<head>
	<title>Birkbeck College : [+title+]</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<form method="post" id="inline" novalidate>
		<fieldset >
			<legend>Login</legend>
			
			<label for="un">Username:</label>
			<input value="[+uName+]" type="text" name="uName" id="un"/>
			<span style="color:red">[+uNameError+]</span>
					
			<label for="passw">Password:</label>
			<input value="[+passw+]" type="password" name="password" id="passw"/>
			<span style="color:red"> [+passwError+]</span>
				
			<input type="submit" name="login" value="Log in" />
			
		</fieldset>
	</form>
</body>
